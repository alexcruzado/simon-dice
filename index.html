    <link rel="stylesheet" href="css/style.css">
    <title>Simon dice</title>
</head>
<body>

        <div class="parte_izquieda">

        </div>

    <div class="div__btn">
        <button id="btnEmpezar" class="btn-empezar" onclick="empezarJuego();">Empezar juego</button>
    </div>
